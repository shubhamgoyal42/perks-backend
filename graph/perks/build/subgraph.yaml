specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PerksNFT
    network: mumbai
    source:
      address: "0x5911C7265d0f16964821D58879e34Cdc7e47Ae7F"
      abi: PerksNFT
      startBlock: 41342721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      abis:
        - name: PerksNFT
          file: PerksNFT/abis/PerksNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: PerksNFT/PerksNFT.wasm
  - kind: ethereum
    name: PerksVault
    network: mumbai
    source:
      address: "0x8078cB27dD51266950FE0317CB314F16f11Fac8b"
      abi: PerksVault
      startBlock: 41343678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PerksVaultOwnershipTransferred
        - PaidToStore
        - PerksBurnt
        - PerksEarned
        - PerksRedeemed
        - StoreAdded
        - StoreRemoved
        - USDCDeposited
      abis:
        - name: PerksVault
          file: PerksVault/abis/PerksVault.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PaidToStore(indexed address,indexed address,uint256)
          handler: handlePaidToStore
        - event: PerksBurnt(indexed address,uint256)
          handler: handlePerksBurnt
        - event: PerksEarned(indexed address,uint256)
          handler: handlePerksEarned
        - event: PerksRedeemed(indexed address,uint256)
          handler: handlePerksRedeemed
        - event: StoreAdded(indexed address,uint256)
          handler: handleStoreAdded
        - event: StoreRemoved(indexed address)
          handler: handleStoreRemoved
        - event: USDCDeposited(indexed address,uint256)
          handler: handleUSDCDeposited
      file: PerksVault/PerksVault.wasm
